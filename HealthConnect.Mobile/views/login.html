
<div id="login-view" data-role="view"
     data-title="Login"
     data-init="app.views.login.init"
     data-model="app.views.login.viewModel">


    <div class="logo-image"></div>
    <div>
        <h3>Welcome, <span data-bind="    text: username"></span>!</h3>
        <input id="logout" type="submit" data-role="button" data-bind="click: login.onLogout, visible: login.isLoggedIn" value="Logout" class="login-button" />
    </div>
    <form data-bind="events: { keyup: checkEnter }">
        <h3 data-bind="invisible: login.isLoggedIn">Enter your credentials:</h3>
        <ul data-role="listview" data-style="inset" data-bind="invisible: login.isLoggedIn">
            <li>
                <label>
                    <div>Username</div>
                    <input type="text" data-bind="value: login.username" />
                </label>
            </li>
            <li>
                <label>
                    <div>Password</div>
                	<input type="password" data-bind="value: login.password" />
            	</label>
        	</li>
        </ul>
    	<input id="login" type="submit" data-role="button" data-bind="click: login.onLogin, invisible: login.isLoggedIn" value="Login" class="login-button" />
	</form>
</div>
